name: ardrive
description: Secure, permanent storage

publish_to: 'none'

version: 1.31.0

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: 3.0.5

# https://pub.dev/packages/script_runner
script_runner:
  shell:
    default: /bin/sh
    windows: cmd.exe
    macos: /bin/zsh
    linux: /bin/bash
  line_length: 80
  scripts:
    - setup: flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs
    - check-db: lefthook/database_checker.sh
    - check-flutter: lefthook/version_checker.sh

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  artemis: ^7.0.0-beta.13
  arweave:
    git:
      url: https://github.com/ardriveapp/arweave-dart
      ref: v3.3.0
  cryptography: ^2.0.5
  flutter_bloc: ^8.0.1
  flutter_portal: ^0.4.0
  file_selector: ^0.9.0
  file_selector_web: ^0.9.0
  file_selector_macos: ^0.9.0
  google_fonts: ^3.0.1
  intersperse: ^2.0.0
  intl: ^0.17.0
  json_annotation: ^4.1.0
  mime: ^1.0.0
  drift: ^1.5.0
  path_provider: ^2.0.2
  reactive_forms: ^14.1.0
  rxdart: ^0.27.1
  timeago: ^3.1.0
  url_launcher: ^6.0.6
  uuid: ^3.0.4
  http_client: ^1.5.1
  flutter_dropzone: ^3.0.5
  responsive_builder: ^0.4.1
  package_info_plus: ^1.0.3
  js: ^0.6.3
  collection: ^1.15.0-nullsafety.4
  csv: ^5.0.1
  stash_memory: ^4.3.2
  percent_indicator: ^4.0.0
  flutter_lints: ^2.0.1
  retry: ^3.1.0
  shared_preferences: ^2.0.15
  flutter_launcher_icons: ^0.10.0
  equatable: ^2.0.3
  http: ^0.13.5
  stash: ^4.3.2
  path: ^1.8.1
  flutter_svg: ^1.1.3
  sqlite3_flutter_libs: ^0.5.9
  ardrive_io:
    path: ./ardrive_io

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: 1.21.1
  bloc_test: ^9.0.3
  build_runner: ^2.0.4
  drift_dev: ^1.0.0
  mocktail: 0.3.0
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/config/
    - assets/fonts/
    - assets/images/brand/
    - assets/images/profile/
    - assets/images/inferno/
