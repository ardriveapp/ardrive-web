name: ardrive
description: Secure, permanent storage

publish_to: 'none'

version: 1.41.1

environment:
  sdk: '>=2.18.5 <3.0.0'
  flutter: 3.3.9

# https://pub.dev/packages/script_runner
script_runner:
  shell:
    default: /bin/sh
    windows: cmd.exe
    macos: /bin/sh
    linux: /bin/sh
  line_length: 80
  scripts:
    - setup: flutter clean && flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs
    - test: flutter test
    - check-db: lefthook/database_checker.sh
    - check-flutter: lefthook/version_checker.sh

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  ardrive_http:
    git:
      url: https://github.com/ar-io/ardrive_http.git
      ref: v1.1.1
  ardrive_io:
    git:
      url: https://github.com/elliotsayes/ardrive_io.git
      ref: 9dc9806993ff9a35d72b88460ac5c91f3ed33c81
  artemis: ^7.0.0-beta.13
  arweave:
    git:
      url: https://github.com/elliotsayes/arweave-dart.git
      ref: 910dc058cb37a7c902edd09eb355acf8f597ec69
  cryptography: ^2.0.5
  flutter_bloc: ^8.1.1
  flutter_portal: ^0.4.0
  file_selector: ^0.9.0
  file_selector_web: ^0.9.0
  file_selector_macos: ^0.9.0
  google_fonts: ^3.0.1
  intersperse: ^2.0.0
  intl: ^0.17.0
  json_annotation: ^4.1.0
  mime: ^1.0.0
  drift: ^1.5.0
  path_provider: ^2.0.2
  reactive_forms: ^14.1.0
  rxdart: ^0.27.1
  timeago: ^3.1.0
  url_launcher: ^6.0.6
  uuid: ^3.0.4
  http_client: ^1.5.1
  flutter_dropzone:
    git:
      url: https://github.com/elliotsayes/flutter_dropzone
      ref: 109e6293149a61270f0a2bf84d4da0eb5e84b7cf
      path: flutter_dropzone
  responsive_builder: ^0.4.1
  package_info_plus: ^1.0.3
  js: ^0.6.3
  collection: ^1.15.0-nullsafety.4
  csv: ^5.0.1
  stash_memory: ^4.3.2
  percent_indicator: ^4.0.0
  flutter_lints: ^2.0.1
  retry: ^3.1.0
  shared_preferences: ^2.0.15
  flutter_launcher_icons: ^0.10.0
  equatable: ^2.0.3
