name: ardrive
description: Secure, permanent storage

publish_to: 'none'

version: 2.15.0

environment:
  sdk: '>=3.0.2 <4.0.0'
  flutter: 3.10.2

# https://pub.dev/packages/script_runner
script_runner:
  shell:
    default: /bin/sh
    windows: cmd.exe
    macos: /bin/sh
    linux: /bin/sh
  line_length: 80
  scripts:
    - setup: flutter clean && flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs
    - test: flutter test
    - check-db: lefthook/database_checker.sh
    - check-flutter: lefthook/version_checker.sh

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  ardrive_http:
    git:
      url: https://github.com/ar-io/ardrive_http.git
      ref: v1.3.1
  ardrive_io:
    git:
      url: https://github.com/ar-io/ardrive_io.git
      ref: v1.3.0
  ardrive_ui:
    git:
      url: https://github.com/ar-io/ardrive_ui.git
      ref: v1.10.0
  ardrive_utils:
    path: ./packages/ardrive_utils
  ardrive_uploader:
    path: ./packages/ardrive_uploader
  arconnect:
    path: ./packages/arconnect
  ardrive_crypto:
    path: ./packages/ardrive_crypto
  artemis: ^7.0.0-beta.13
