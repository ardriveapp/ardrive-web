  stash: ^4.3.2
  path: ^1.8.1
  flutter_svg: ^1.1.3
  sqlite3_flutter_libs: ^0.5.9
  app_settings: ^4.1.8
  firebase_crashlytics: ^3.0.4
  firebase_core: ^2.1.1
  bloc_concurrency: ^0.2.0
  universal_html: ^2.0.8
  device_info_plus: ^8.0.0
  local_auth: ^2.1.2
  flutter_secure_storage: ^6.0.0
  async: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  test: 1.21.4
  bloc_test: ^9.1.0
  build_runner: ^2.0.4
  drift_dev: ^1.0.0
  mocktail: 0.3.0
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/config/
    - assets/fonts/
    - assets/images/
    - assets/images/brand/
    - assets/images/profile/
    - assets/images/inferno/
