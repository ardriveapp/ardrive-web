name: pr check
on:
  pull_request:
    branches-ignore:
      - gh-pages
      - master
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.3'
      - name: Prepare app
        run: |
          flutter pub get
          flutter pub run build_runner build
      - name: Run tests
        run: flutter test
      - name: Build app
        run: |
          flutter config --enable-web
          flutter build web --profile
      - uses: nanasess/setup-chromedriver@v1
        with:
          # Add latest version from https://chromedriver.chromium.org/downloads
          chromedriver-version: '96.0.4664.45'
      - run: |
          chromedriver --port=4444 &
          sleep 5
      - name: Run web tests
        run: |
          flutter drive \
          --driver=test_driver/integration_test.dart \
          --target=integration_test/pst_service_test.dart \
          -d web-server
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_CI_SERVICE_ACCOUNT }}'
          expires: 14d
      

      