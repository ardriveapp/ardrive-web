name: deploy dev
on:
  push:
    branches:
      - dev
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  # Use this if you want the tests to run in a different job and not interfere with the deploy
  # test:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v2
  #       with:
  #         persist-credentials: false
  #     - uses: subosito/flutter-action@v1
  #       with:
  #         flutter-version: '2.2.x'
  #     - name: Prepare app
  #       run: |
  #         flutter pub get
  #         flutter pub run build_runner build
  #     - name: Run tests
  #       run: flutter test
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.2.x'
      - name: Build app
        - name: Prepare app
        run: |
          flutter pub get
          flutter pub run build_runner build
      - name: Run tests
        run: flutter test
      - name: Build app
        run: |
          flutter config --enable-web
          flutter build web --profile
      - uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build/web
          clean: true
