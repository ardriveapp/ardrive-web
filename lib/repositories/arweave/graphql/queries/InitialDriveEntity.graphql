query InitialDriveEntity($driveId: String!) {
  transactions(
    first: 1
    sort: HEIGHT_ASC
    tags: [
      { name: "App-Name", values: ["drive"] }
      { name: "Entity-Type", values: ["drive"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
  ) {
    edges {
      node {
        id
        owner {
          address
        }
        ...transactionTags
      }
    }
  }
}
