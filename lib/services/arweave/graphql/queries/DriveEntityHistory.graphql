query DriveEntityHistory($driveId: String!, $startingBlockHeight: Int) {
  transactions(
    first: 100
    sort: HEIGHT_ASC
    tags: [
      { name: "ArFS", values: ["0.10", "0.11"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
    block: { min: $startingBlockHeight }
  ) {
    edges {
      node {
        ...TransactionCommon
      }
    }
  }
}
