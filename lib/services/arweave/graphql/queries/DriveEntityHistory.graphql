query DriveEntityHistory($driveId: String!, $after: String, $lastBlockHeight: Int) {
  transactions(
    first: 100
    sort: HEIGHT_ASC
    tags: [
      { name: "ArFS", values: ["0.10", "0.11"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
    after: $after,
    block: {min: ${lastBlockHeight}}
  ) {
    edges {
      node {
        ...TransactionCommon
      }
      cursor
    }
  }
}
