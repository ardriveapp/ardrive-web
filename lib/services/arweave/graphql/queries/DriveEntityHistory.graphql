query DriveEntityHistory(
  $driveId: String!
  $after: String
  $minBlockHeight: Int
  $maxBlockHeight: Int
  $ownerAddress: String!
) {
  transactions(
    owners: [$ownerAddress]
    first: 100
    sort: HEIGHT_ASC
    tags: [
      { name: "ArFS", values: ["0.10", "0.11", "0.12", "0.13"] }
      { name: "Drive-Id", values: [$driveId] }
    ]
    after: $after
    block: { min: $minBlockHeight, max: $maxBlockHeight }
  ) {
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        ...TransactionCommon
      }
      cursor
    }
  }
}
