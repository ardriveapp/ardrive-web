query LatestFileEntityWithId(
  $fileId: String!
  $owner: String!
  $after: String
) {
  transactions(
    first: 10
    after: $after
    sort: HEIGHT_DESC
    owners: [$owner]
    tags: [{ name: "File-Id", values: [$fileId] }]
  ) {
    edges {
      node {
        ...TransactionCommon
      }
      cursor
    }
  }
}
