query FirstDriveEntityWithIdOwner($driveId: String!, $after: String) {
  transactions(
    first: 10
    after: $after
    sort: HEIGHT_ASC
    tags: [
      { name: "Drive-Id", values: [$driveId] }
      { name: "Entity-Type", values: ["drive"] }
      { name: "Drive-Privacy", values: ["public", "private"]}
    ]
  ) {
    edges {
      node {
        owner {
          address
        }
        tags {
          name
          value
        }
      }
      cursor
    }
    pageInfo {
      hasNextPage
    }
  }
}
