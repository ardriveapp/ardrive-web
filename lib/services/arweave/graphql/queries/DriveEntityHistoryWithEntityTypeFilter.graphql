query DriveEntityHistoryWithoutEntityTypeFilter(
  $driveId: String!
  $after: String
  $minBlockHeight: Int
  $maxBlockHeight: Int
  $ownerAddress: String!
) {
  transactions(
    owners: [$ownerAddress]
    first: 100
    sort: HEIGHT_DESC
    tags: [
      { name: "Drive-Id", values: [$driveId] }
    ]
    after: $after
    block: { min: $minBlockHeight, max: $maxBlockHeight }
  ) {
    pageInfo {
      hasNextPage
    }
    edges {
      node {
        ...TransactionCommon
      }
      cursor
    }
  }
}
