<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Secure, permanent storage." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="drive" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <title>ArDrive</title>
    <link rel="manifest" href="manifest.json" />
    <script defer src="js/arconnect.js"></script>
    <script defer src="js/is_document_focused.js"></script>

    <!-- Plausible Web Analytics -->
    <script defer data-domain="app.ardrive.io" src="https://plausible.io/js/plausible.js"></script>
    <!-- End Plausible Web Analytics -->
    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = null;
    </script>
      <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>
  </head>
  <body>
    <script>
      window.addEventListener('load', function(ev) {
        // Download main.dart.js
        _flutter.loader
          .loadEntrypoint({
            serviceWorker: {
              serviceWorkerVersion: serviceWorkerVersion,
            },
          })
          .then(function(engineInitializer) {
            return engineInitializer.initializeEngine();
          })
          .then(function(appRunner) {
            return appRunner.runApp();
          });
      });
    </script>
    <script defer src="js/pst.min.js"></script>
    <script defer src="js/sql-wasm.js"></script>
    <script defer src="js/arweave-wallet.js"></script>
  </body>
</html>
