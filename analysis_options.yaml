include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - 'lib/services/arweave/graphql/**'
    - '**.g.dart'
    - 'build/**'
    - 'packages/**'
    - 'node_modules/**'
    - 'macos/**'
    - 'ios/**'
    - 'android/**'
    - 'web/**'
    - 'scripts/**'
    - 'docs/**'
    - 'drift_schemas/**'
  language:
    strict-casts: false
    strict-inference: false
    strict-raw-types: false
linter:
  rules:
    prefer_single_quotes: true
